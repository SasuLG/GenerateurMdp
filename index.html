<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de mot de passe</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>Générateur de mot de passe</h1>
    <div id="form-check">
        <div id="min">
            <input id="Minuscules" type="checkbox" ><label for="Minuscules">Minuscules</label>
            <br>
        </div>
        <div id="maj">
            <input id="Majuscules" type="checkbox" ><label for="Majuscules">Majuscules</label>
            <br>
        </div>
        <div id="tex">
           <input id="Nombres" type="checkbox" ><label for="Nombres">Nombres</label>
            <br>
        </div>
        <div>
            <input id="Caracteres" type="checkbox" ><label for="Caracteres">Caractères spéciaux</label>
            <br>
        </div>
        <div id="nbC">

            <p>            <select id="NombresDeCaractères">
            </select>Nombre de Caractères</p>
        </div>
        <div id="nbM">

            <p>            <select id="NombresDeMotDePasses">
            </select>Nombres de mots de passes</p>
            <br>
        </div>
        <button id="gen">Créer votre mot de passe</button>
    </div>
